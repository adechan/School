    <div class = "mainDiv">
			<row>
				<col>
        <h3> Create an account </h3>

        <!-- MAIN BOX -->
        <div class = "register-box">
        <form class = "form" action = "#" method="post">

        <!-- EMAIL -->
        <div id = "emailId">
        <input type = "text" id = "emailText" placeholder = "Type your email.." name ="email" required>
        </div>

        <!-- USERNAME -->
        <div id = "usernameId">
        <input type = "text" id = "usernameText" placeholder = "Type your username.." name ="user" required>
        </div>

        <!-- NAME -->
        <div id = "nameId">
        <input type = "text" id = "usernameText" placeholder = "Type your name.." name ="name" required>
        </div>

        <!-- SURNAME -->
        <div id = "surnameId">
        <input type = "text" id = "usernameText" placeholder = "Type your surname.." name ="surname" required>
        </div>

        <!-- PHONE -->
        <div id = "phoneId">
        <input type = "text" id = "phoneText" placeholder = "Type your phone number.." name ="phone" required>
        </div>

        <!-- ADDRESS -->
        <div id = "addressId">
        <input type = "text" id = "addressText" placeholder = "Type your address.." name ="address" required>
        </div>

        <!-- PASSWORD -->
        <div id = "passwordId">
        <input type = "password" id = "passwordText" placeholder = "Type your password.." name = "pass" required>
        </div>

        <!-- CONFIRM PASSWORD -->
        <div id = "confirmPasswordId">
        <input type = "password" id = "confirmPasswordText" placeholder = "Confirm password" name = "passConfirm" required>
        </div>

        <!-- REGISTER BUTTON -->
        <div id = "registerButtonId">
        <input type = "submit" name="register-button" value = "Create account" id = "submitText" >
        </div>

        </form>

        <!-- ALREADY HAVE AN ACCOUNT text -->
